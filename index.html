<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Wish List - Sizes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }
    .page {
      width: 8.5in;
      min-height: 11in;
      margin: 0.5in auto;
      padding: 0.5in;
      box-sizing: border-box;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .controls {
      width: 100%;
      text-align: right;
      margin-bottom: 0.25in;
    }
    .print-button {
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .form-image {
      max-width: 100%;
      height: auto;
    }
    @media print {
      body {
        background: white;
      }
      .page {
        margin: 0;
        box-shadow: none;
      }
      .controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="controls">
      <button class="print-button" onclick="window.print()">Print / Save as PDF</button>
    </div>

    <!-- CHANGE THE FILE NAME BELOW TO MATCH YOUR UPLOADED IMAGE -->
    <img src="figure-sketch.png" alt="Christmas wish list size form" class="form-image">
  </div>
</body>
</html>
